<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Book<span>List</span></a>
      <span class="right white-text">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">BOOKLIST</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- books -->
  <div class="books container grey-text text-darken-1">
    <div class="card-panel book white row">
      <img src="/img/book.png" alt="book thumb">
      <div class="book-details">
        <div class="book-title">Harry Potter</div>
        <div class="book-author">J. K. Rowling</div>
      </div>
      <div class="book-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel book white row">
      <img src="/img/book.png" alt="book thumb">
      <div class="book-details">
        <div class="book-title">The Name of the Wind</div>
        <div class="book-author">Patrick Rothfuss</div>
      </div>
      <div class="book-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel book white row">
      <img src="/img/book.png" alt="book thumb">
      <div class="book-details">
        <div class="book-title">The Magician</div>
        <div class="book-author">Raymond E. Feist</div>
      </div>
      <div class="book-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add book side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-book container section">
      <h6 >New book</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Harry Potter" id="title" type="text" class="validate">
        <label for="title">Book Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. J. K. Rowling" id="author" type="text" class="validate">
        <label for="author">Author</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="/js/ui.js"></script>
</body>
</html>
